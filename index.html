<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Prvky HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">

<body>
    <header>
        <h1>Prvky HTML</h1>

    <main class="rozcestnik">
        <nav class="rozcestniknav">
            <a href="javascript:delay('./Tabulky.html')" onclick="zvuk()" class="rozcestniklink">Tabulka</a>
            <a href="javascript:delay('./Multimedia.html')" onclick="zvuk()" class="rozcestniklink">Multimédia</a>

    <footer>
        <p>© 2021 - IT1 - Erik Graf</p>
    </footer>
    <script>
        function zvuk() {
            var zvuk = new Audio('./zvuk/button.ogg');
            zvuk.play()
        }

        function delay (URL) {
        setTimeout( function() { window.location = URL }, 700 );
        }
    </script>

</html>
