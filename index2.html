<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Multimédia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/prechod.css">
</head>

<body>
    <header id="swup" class="transition-fade">
        <h1>Multimédia v HTML</h1>
    </header>
        <nav id="topnav" class="transition-fade">
            <a href= "/pvy-tabulkaatd/index.html" onclick="zvuk()">Tabulky</a>
            <a href= "/pvy-tabulkaatd/index2.html" onclick="zvuk()" class="active">Multimédia</a>
        </nav>
    <main id="swup" class="transition-fade">
        <h2>Obrázky v HTML</h2>
        <img class="obrazek" src="./img/tehc.jpg" alt="Tehc" height="300">
        <p class="paragraf">Potrét IT1 žáka</p>
        <h2>Audio a video v HTML</h2>
        <video class="obrazek" width="720" height="420" controls>
            <source src="./img/A rescue helicopter has fallen into the man in lego city!.mp4" type="video/mp4">
            Chyba.
        </video>
        <p class="paragraf">Reklama na LEGO City</p>
        <audio controls class="obrazek">
            <source src="./img/brd.mp3" type="audio/mpeg">
            Chyba.
        </audio>
        <p class="paragraf">Ptáček si zpívá</p>
        <h2>Video vložené z Youtube</h2>
        <iframe class="obrazek" width="560" height="315" src="https://www.youtube.com/embed/YsVdqqAizDI" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </main>
    <footer>
        <p>© 2021 - IT1 - Erik Graf</p>
    </footer>
    <script>
        function zvuk() {
            var zvuk = new Audio('./zvuk/button.ogg');
            zvuk.play()
        }
    </script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script defer src="prechod.js"></script>
</body>

</html>
