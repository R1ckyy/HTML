<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Multimédiav HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/prechod.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>

<body>
    <header>
        <h1>Multimédia v HTML</h1>
    </header>
    <nav id="topnav">
        <a href="javascript:delay('./Tabulky.html')" onclick="zvuk()">Tabulky</a>
        <a href="javascript:delay('./Multimedia.html')" onclick="zvuk()" class="active">Multimédia</a>
        <a href="javascript:delay('./Fotogalerie.html')" onclick="zvuk()">Fotogalerie</a>
    </nav>
    <main class="main">
        <h2>Obrázky v HTML</h2>
        <img class="obrazek" src="./img/tehc.jpg" alt="Tehc" height="300">
        <p class="paragraf">Potrét IT1 žáka</p>
        <h2>Audio a video v HTML</h2>
        <video class="obrazek" width="720" height="400" controls>
            <source src="./img/Villager news.mp4" type="video/mp4">
            Chyba.
        </video>
        <p class="paragraf">Raketa a helikoptéra v akci</p>
        <audio controls class="obrazek">
            <source src="./img/brd.mp3" type="audio/mpeg">
            Chyba.
        </audio>
        <p class="paragraf">Ptáček si zpívá</p>
        <h2>Video vložené z Youtube</h2>
        <iframe class="obrazek" width="560" height="315" src="https://www.youtube.com/embed/mMEo6-tX6c0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <p class="paragraf">Reklama na LEGO city</p>
    </main>
    <footer>
        <p>© 2021 - IT1 - Erik Graf</p>
    </footer>
    <script>
        function zvuk() {
            var zvuk = new Audio('./zvuk/button.ogg');
            zvuk.play()
        }

        function delay(URL) {
            setTimeout(function () { window.location = URL }, 700);
        }
    </script>
</body>

</html>
